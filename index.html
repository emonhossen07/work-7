<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Transform Effect</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="pic/logo.png" class="logo">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">hire me</a></li>
            </ul>
            <img src="pic/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolio website to showcase my all works related to web<br>development and UI design.</p>
            <a href="#">Download CV</a>
        </div>
        <div class="img-box">
            <img src="pic/pattern.png" class="back-img">
            <img src="pic/girl.png" class="main-img">
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "pic/sun1.png";
            }else{
                icon.src = "pic/moon.png";
            }
        }
    </script>
</body>
</html>
